<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="bg-white/95 py-4 px-4 max-[400px]:pl-1 flex justify-between relative">
        <h2
            class="text-3xl max-[400px]:text-2xl font-bold bg-gradient-to-r from-orange-600 to-amber-400 bg-clip-text text-transparent cursor-pointer">
            Food Recipe</h2>
        <nav class="mr-10 self-center h-fit w- w-2/4 max-w-md max-sm:hidden">
            <ul
                class="flex justify-between items-center gap-x-8 [&>li]:tracking-wider [&>li]:text-xl [&>li]:font-medium [&>li]:text-slate-600">
                <li class="cursor-pointer hover:text-orange-500 transition-all"><a href="index.html">Home</a></li>
                <li class="cursor-pointer hover:text-orange-500 transition-all">Recipes</li>
                <li class="cursor-pointer hover:text-orange-500 transition-all">Favourites</li>
            </ul>
        </nav>
        <!-- Open Menu -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="open-menu-btn cursor-pointer w-6 h-6 self-center hidden max-sm:block">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        <!-- Close menu -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="close-menu-btn cursor-pointer w-6 h-6 self-center hidden">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
          
        <!-- Nav for sm -->
        <nav class="nav-for-sm absolute top-full right-0 left-0 bg-orange-100 hidden z-10">
            <ul
                class="flex flex-col items-center gap-y-8 py-8 [&>li]:tracking-wider [&>li]:text-xl [&>li]:font-medium [&>li]:text-slate-600">
                <li class="cursor-pointer hover:text-orange-500 transition-all">Home</li>
                <li class="cursor-pointer hover:text-orange-500 transition-all">Recipes</li>
                <li class="cursor-pointer hover:text-orange-500 transition-all">Favourites</li>
            </ul>
        </nav>
    </header>

        <!-- Search bar -->
    <section class="mt-12">
        <div class="w-11/12 h-14 mx-auto max-w-lg flex relative">
            <input id="search-input" class="text-lg w-full h-full pl-14 border-y border-l border-black rounded-s focus:border-amber-700 outline-none transition-all duration-300" type="text">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 absolute top-2/4 left-6 -translate-y-2/4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
              </svg>  
              <button id="search-btn" class="bg-slate-400 text-white font-medium w-24 h-full rounded-e hover:bg-slate-500 transition-all">Search</button>            
        </div>
    </section>

    <small class="border-b block my-10"></small>

    <main class="px-14">
        <ul class="recipe-c flex flex-wrap justify-center gap-x-4 gap-y-6">
            
        </ul>
    </main>


    <!-- Favourite meals -->
    <section id="favourites-body" class="bg-black/40 pt-16 absolute top-0 bottom-0 left-0 right-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7 text-white absolute top-7 right-7 cursor-pointer hover:text-amber-500 transition-all">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
          
        <ul id="favourites-container" class="w-11/12 mx-auto flex justify-between">
            <li class="recipe border w-[23rem] h-64 rounded-xl overflow-hidden relative">
                <img class="object-cover w-full" src="https://www.themealdb.com/images/category/breakfast.png" alt="breakfast" loading="lazy">
                <div class="flex justify-between items-center absolute bottom-0 left-0 right-0 py-1.5 px-4 bg-gray-100/60">
                    <span class="recipe-name text-black text-lg font-medium">Breakfast</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="0.5" stroke="currentColor" class="star-btn w-6 h-6 cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                      </svg>   
                </div>
            </li>
        </ul>
    </section>


</body>
</html>
